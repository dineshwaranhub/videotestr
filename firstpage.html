<!DOCTYPE html>
<html lang="en" title="About Our Website">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Header and Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #555;
        }

        video.bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .menu-dropdown {
            position: absolute;
            background-color: #444;
            color: white;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .menu-dropdown a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-dropdown a:hover {
            background-color: #555;
        }

        .menu-button {
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            background-color: transparent;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #555;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            width: 100%;
            z-index: 10;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #ff5733;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .book-now {
            background-color: #ff58331d;
            color: white;
            padding: 20px 40px;
            font-size: 22px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .book-now:hover {
            background-color: #c44125;
        }

        .book-now-blink {
            animation: blink 1s infinite;
        }

        .book-now::after {
            content: " - Bright Offer!";
            font-size: 16px;
            color: yellow;
            font-weight: bold;
        }

        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0.5;
            }
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #444;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 15;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <video class="bg-video" autoplay muted loop>
        <source src="backround (2).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <button class="back-button" onclick="history.back()">Back</button>

    <header title="Welcome to Our Website">
        <div></div>
        <nav>
            <div>
                <button class="menu-button" onclick="toggleMenu()">Menu</button>
                <div class="menu-dropdown" id="menuDropdown">
                    <a href="#menu1">Menu Link 1</a>
                    <a href="#menu2">Menu Link 2</a>
                    <a href="#menu3">Menu Link 3</a>
                </div>
            </div>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <h1>
            <a href="#book" class="book-now book-now-blink" title="Book Now">Book Now</a>
            <a href="#book2" class="book-now book-now-blink" title="Worker Register">Worker Register</a>
        </h1>
    </main>

    <footer>
        <p>&copy; 2024 Your Company Name</p>
        <p><a href="#about">About Us</a> | <a href="#contact">Contact</a></p>
    </footer>

    <script>
        function toggleMenu() {
            const menuDropdown = document.getElementById("menuDropdown");
            menuDropdown.style.display = menuDropdown.style.display === "flex" ? "none" : "flex";
        }
    </script>
</body>
</html>
